<!DOCTYPE html>
<div class="panel-heading">
    <div class="row pad-left-right">
        <span class="title pull-left">Messages</span>
    </div>
</div>
<div class="panel-body">
    <div class="row">
        <div class="col-xs-12">
            <cms-message-item *ngFor="let message of messages" [message]="message" (click)="messageWasSelected(message)"></cms-message-item>
        </div>
    </div>
</div>
<div class="panel-footer">
    <cms-message-edit></cms-message-edit> <!--(submit)="onAddMessage()"-->
</div>
