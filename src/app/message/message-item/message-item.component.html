<!DOCTYPE html>
<a [routerLink]="['/message', message?.id]" class="list-group-item clearfix">
  <div class="">
    <strong>Sender: </strong><span class="messageHeader">{{ message?.sender.name }}</span>
      <strong>     Subject: </strong><span class="messageHeader">{{message?.subject}}</span>
    <hr>
    <div class="messageText">{{ message?.msgText }}</div>
  </div>
</a>
