  <div class="panel panel-default">
    <div class="col-xs-12 panel-heading">
      <div class=" row pad-left-right">
        <span class="heading pull-left title">
          Contacts</span>
      <a routerLink="new" class="btn btn-success pull-right">Add Contact</a>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-xs-12 margin-top">
          <cms-contact-item *ngFor="let contact of contacts" 
                                            [contact]="contact"
                                            dnd-draggable [dragEnabled]="true" [dragData]="contact" [dropZones]="['contactGroup']">
          </cms-contact-item>
        </div>
      </div>
    </div>
  </div>
</div>
<!--dumping data requires string interpolation sed if within tag, can use string interpolation instead, see h4 contents vs img.alt content-->
